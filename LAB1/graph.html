<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="stylesheet" href="graph.css">

</head>

<body>
    <div class="regform">
        <div class="graph-container">
            <div class="fix">
                <div class="rotate1"></div>
                <h2 class="number">30%</h2>
                <h2 class="head1">Bar</h2>
            </div>
            <div class="fix">
                <div class="rotate2"></div>
                <h2 class="number">40%</h2>
                <h2 class="head2">Plot</h2>
            </div>
            <div class="fix">
                <div class="rotate3"></div>
                <h2 class="number">80%</h2>
            </div>
        </div>
    </div>
</body>

</html>
