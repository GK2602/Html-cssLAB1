<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="Gmaillogin.css">
</head>

<body>
    <div class="regform">
        <h1>Create Gmail Account</h1>
        <form>
            <div class="input">
                <label for="Username"></label>
                <input type="text" id="Username" name="Username" placeholder="Full Name">
            </div>
            <div class="input">
                <label for="Contact Number">Contact Number</label>
                <input type="number" id="Contact Number" name="Contact Number"
                required pattern="[6-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="xxx-xxx-xxxx">
            </div>
            <div class="input">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter email id">
            </div>
            <div class="btn">
                <button type="reset">Reset</button>
        
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
